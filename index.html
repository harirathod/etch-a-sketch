<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch | Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>

<body>
    <button id="color-mode">
        <span class="material-symbols-outlined" id="dark-mode">
            dark_mode
        </span>
        <span id="light-mode" class="material-symbols-outlined">
            wb_sunny
        </span>
    </button>
    <div class="bkgrd">
        <div id="grid-container"></div>
    </div>
    <div id="button-container">
        <div class="btn-container">
            <button class="btn" id="new-grid">Click to change squares per side</button>
        </div>
        <div class="btn-container">
            <button class="btn" id="multicoloured">Multicoloured mode</button>
        </div>
        <div class="btn-container">
            <button class="btn" id="normal">Normal mode</button>
        </div>
        <div class="btn-container">
            <button class="btn" id="clear">Clear</button>
        </div>
    </div>
</body>

</html>
